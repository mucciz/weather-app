<mat-toolbar>
  <span id="title">Weather App</span>
  <form (ngSubmit)="search(searchForm)" #searchForm="ngForm">
    <mat-form-field class="form-field">
      <input
        matInput
        placeholder="Search Location"
        [(ngModel)]="lon"
        #lo="ngModel"
        name="lo"
        required
        autocomplete="off"
        type="number"
      />
      <mat-error *ngIf="lo.invalid && (lo.dirty || lo.touched)">
        <span *ngIf="lo.errors?.['required']"> Location is required. </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input
        matInput
        placeholder="Search Location"
        [(ngModel)]="lat"
        #la="ngModel"
        name="la"
        required
        autocomplete="off"
        type="number"
      />
      <mat-error *ngIf="la.invalid && (la.dirty || la.touched)">
        <span *ngIf="la.errors?.['required']"> Location is required. </span>
      </mat-error>
    </mat-form-field>
    <button mat-button type="submit">Search</button>
  </form>
</mat-toolbar>

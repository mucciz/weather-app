<app-top-bar></app-top-bar>
<div id="container">
    <div *ngIf="!lon && !lat" id="search">
        <h1>Enter location to find weather info</h1>
    </div>
    <mat-tab-group *ngIf="lon && lat">
        <mat-tab label="Current Weather">
            <app-current-weather></app-current-weather>
        </mat-tab>
        <mat-tab label="Cloud Cover">
            <app-cloud-cover></app-cloud-cover>
        </mat-tab>
        <mat-tab label="Temperature">
            <app-temperature></app-temperature>
        </mat-tab>
        <mat-tab label="Humidity">
            <app-relative-humidity></app-relative-humidity>
        </mat-tab>
        <mat-tab label="Wind Speed">
            <app-wind-speed></app-wind-speed>
        </mat-tab>
    </mat-tab-group>
</div>
